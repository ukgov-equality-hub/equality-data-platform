{% extends 'base.html' %}

{% block title %}Branches{% endblock %}

{% block backLink %}
    <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="{{ url_for('home.index') }}">
                    Home
                </a>
            </li>
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="{{ url_for('home.branches') }}">
                    Branches
                </a>
            </li>
        </ol>
    </div>
{% endblock %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l">
                Branches
            </h1>

            <ul class="govuk-list govuk-list--bullet">
                {% for branch in branches %}
                    <li>
                        <a class="govuk-link" href="{{ url_for('home.pipelines_for_branch', branch=branch) }}">
                            {{ branch }}
                        </a>
                    </li>
                {% endfor %}
            </ul>

            <p class="govuk-body">
                <a href="{{ url_for('home.new_branch') }}" class="govuk-link govuk-link--no-visited-state">
                    Add a new branch
                </a>
            </p>

        </div>
    </div>
{% endblock %}
